<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioEngine V2 - El N√∫cleo</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; 
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            margin: 1rem;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid #555;
            background-color: #333;
            color: white;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover { background-color: #444; }
        button:active { transform: scale(0.95); }
        #status-display {
            font-family: monospace;
            font-size: 1.2rem;
            margin-top: 2rem;
            color: #888;
            min-height: 1.5em; /* Evita que la p√°gina salte al cambiar el texto */
        }
        .controls {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .controls input {
            font-size: 1.2rem;
            width: 60px;
            padding: 0.5rem;
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 4px;
            text-align: center;
        }
        #loop-visualizer {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 10px; /* Espacio entre los c√≠rculos */
            justify-content: center;
            align-items: center;
            min-height: 30px; /* Para que no salte el layout */
        }
        .loop-indicator {
            width: 20px;
            height: 20px;
            background-color: #555;
            border-radius: 50%;
            transition: background-color 0.1s ease-out, transform 0.1s ease-out;
            border: 1px solid #777;
        }
        .loop-indicator.active {
            background-color: #01FF70; /* Verde brillante */
            transform: scale(1.2);
            border-color: #01FF70;
        }
        #tracks-container { 
            display: flex; 
            flex-wrap: wrap; /* Para que las pistas se acomoden */
            gap: 1rem; 
            margin-bottom: 2rem; 
            justify-content: center;
            min-height: 80px; /* Espacio para que no salte el layout */
        }
        .track-button { 
            padding: 1rem 2rem; 
            font-size: 1.2rem; 
            border: 2px solid #555;
            background-color: #333;
            color: #eee;
            cursor: pointer;
            border-radius: 8px;
        }
        .track-ui-container {
            position: relative; /* Contenedor para posicionar el bot√≥n 'X' */
        }
        .delete-button {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #ff4136; /* Rojo */
            background-color: #ff4136;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            padding: 0;
            display: grid;
            place-content: center;
        }
        .track-button.armed { background-color: #FFC107; color: #111; } /* Amarillo */
        .track-button.has_loop { background-color: #01FF70; color: #111; } /* Verde */
        #beat-visualizer {
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap; /* Para que las bolitas pasen a la siguiente l√≠nea */
            gap: 8px;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 700px; /* Ajusta seg√∫n sea necesario */
        }
        .beat-indicator {
            width: 12px;
            height: 12px;
            background-color: #444;
            border-radius: 50%;
            transition: background-color 0.1s, transform 0.1s;
        }
        .beat-indicator.active {
            background-color: #a8ff78; /* Un verde m√°s sutil */
            transform: scale(1.3);
        }
        .beat-indicator.measure-start {
            border: 1px solid #777; /* Marca el inicio de cada comp√°s */
        }
        .mixer-controls {
            display: flex;
            gap: 1rem;
            padding: 0.5rem;
            background-color: #2c2c2c;
            border-radius: 6px;
            margin-top: 0.5rem;
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
        }
        .slider-group input[type="range"] {
            width: 100px;
        }
        .metronome-control { display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>
    <h1>Loop Station</h1>
    <div id="load-menu-container"></div>
    <div id="loop-visualizer"></div>
    <div id="beat-visualizer"></div>
    <div id="tracks-container"></div>
    <div class="controls">
        <label for="loop-length-input">Loop (compases):</label>
        <input type="number" id="loop-length-input" value="4" min="1" max="32" step="1">
        <div class="metronome-control">
            <input type="checkbox" id="metronome-toggle">
            <label for="metronome-toggle">Click</label>
        </div>
        <button id="record-new-track-button" class="track-button">üéôÔ∏è Grabar Loop</button>
    </div>
    <div>
        <button id="start-button">‚ñ∂ Iniciar Motor de Audio</button>
        <button id="enable-mic-button" style="display: none;">üéôÔ∏è Habilitar Micr√≥fono</button>
        <button id="play-stop-button" style="display: none;">Play</button>
        <button id="save-session-button" style="display: none;">üíæ Guardar</button>
    </div>
    
    <div id="status-display">Estado: Inactivo</div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioEngine Instrumento</title>
    <style>
        body { margin: 0; background-color: #121212; color: #e0e0e0; font-family: monospace; }
        #scene-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; }
        h1 { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1; opacity: 0.5; }
        #start-audio-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            border: 2px solid #555;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
